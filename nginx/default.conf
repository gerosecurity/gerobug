upstream gerobug_web {
    server web:8000;
}

server {
    listen 80;

    location / {
        proxy_pass http://gerobug_web;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /src/static/;
    }
}