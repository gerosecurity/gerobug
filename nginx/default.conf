# PROXY UPSTREAM
upstream gerobug_web {
    server web:8000;
}

# upstream gerobug_dashboard {
#     server dashboard:8001;
# }

# GEROBUG WEB
server {
    listen 80;
    listen 443;
    # server_name {$DOMAIN};

    location / {
        proxy_pass http://gerobug_web;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /src/static/;
    }
}

# GEROBUG DASHBOARD
server {
    listen 6320;
    # server_name {$DOMAIN};

    location / {
        proxy_pass http://gerobug_dashboard;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;

        # Block Specific IP
        # deny    192.168.1.1;

        # Allow INTERNAL IPs
        # allow   127.0.0.1;
        allow   10.0.0.0/8;
        allow   172.16.0.0/12;
        allow   192.168.0.0/16;

        # DROP ALL OTHER TRAFFIC
        deny    all;
    }

    location /static/ {
        alias /src/static/;
    }
}