{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href='{% static "favicon.ico" %}' type="image/x-icon">
    <link rel="icon" href='{% static "favicon.ico" %}' type="image/x-icon">
    <!-- style -->
    <link rel="stylesheet" href='{% static "/css/sidebar.css" %}'>
    <link rel="stylesheet" href='{% static "/css/update.css" %}'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous"></script>

    <title>Settings</title>
</head>

<body>
    <section class="home-section">
        <header>
            <div class="home-content">
                <i class='bx bx-menu'></i>
                <span class="text">GEROBUG</span> <br />
            </div>
        </header>

        <main>
            <h3>Update Report Severity</h3>
            <br>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form | crispy}}
                <br>
                <!-- <button class="update-btn" data-bs-toggle="modal" type="button">Update Status</button> -->
                <input type="submit" class="update-btn" value="Update">
                </form>
                <br><br>
                <a id="score" href="{% url 'owasp-calculator' %}" target="_blank">OWASP RISK CALCULATOR</a>
                <a id="score" href="{% url 'cvss-calculator' %}" target="_blank">CVSS 3.1 CALCULATOR</a>
                <br>
        </main>
    </section>


    <!-- scripts -->
    <script src="../../script/sidebar.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js'></script>

</body>
